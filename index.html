<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-header">
        <h1>CSS Grid examples</h1>
        <div class="icons">
          <a href="https://twitter.com/home" target="_blank">
            <img src="./media/square-twitter.svg" alt="twitter" />
          </a>
          <a href="https://github.com/saba-ab/grid-example" target="_blank">
            <img src="./media/github.svg" alt="github" />
          </a>
        </div>
      </div>
      <div class="grid">
        <div class="grid-box1">
          <p>saba</p>
        </div>
        <div class="grid-box2">
          <p>Responsive</p>
        </div>
        <div class="grid-box3">
          <p></p>
        </div>
        <div class="grid-box4">
          <p>Overlap</p>
        </div>
        <div class="grid-box5">
          <p>Masonry |</p>
        </div>
        <div class="grid-box6">
          <p>Fluid</p>
        </div>
        <div class="grid-box7">
          <p></p>
        </div>
        <div class="grid-box8">
          <p>Negative Space</p>
        </div>
        <div class="grid-box9">
          <p>Flexible Breadth</p>
        </div>
        <div class="grid-box10">
          <p></p>
        </div>
        <div class="grid-box11">
          <p>Explicitly Placed</p>
        </div>
        <div class="grid-box12">
          <p>Masonry |||</p>
        </div>
        <div class="grid-box13">
          <p>DOM Order</p>
        </div>
        <div class="grid-box14">
          <p>Masonry ||</p>
        </div>
        <div class="grid-box15">
          <p></p>
        </div>
        <div class="grid-box16">
          <p>Named Tracks</p>
        </div>
      </div>
    </div>
  </body>
</html>
